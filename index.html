<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="menu">
                
                <label for="playerOneName">Player One: </label>
                <input type='text' name='playerOneName'id="playerOneName">
                <input type='color' name="playerOneColor" id="playerOneColor">
                <label for="playerTwoName">Player Two: </label>
                <input type='text' name='playerTwoName'id="playerTwoName">
                <input type='color' name="playerTwoColor" id="playerTwoColor">
                <button class="startButton">Start game</button>
        </div>
        <div class="game">
            <h2 class="turn"></h2>
            <div class="board"></div>
            <button class="reset">Reset</button>
            <button class="return">Menu</button>
        </div> 
        <div class="footer">
            <span>Created by Adam Haouam for <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe">The Odin Project</a></span>
            <span><a href="https://github.com/adamhaouam">GitHub Page</a></span>
        </div>       
    </div>
    <script src="script.js"></script>
</body>
</html>
